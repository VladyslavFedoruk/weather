<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weather</title>
</head>
<section class="weather">
    <div class="container">
        <div class="wrapp">Місто:
            <p class="weather-city"> </p>
        </div>

        <div class="wrapp">Температура:
            <p class="weather-temp"> </p>
        </div>

        <div class="wrapp">Тиск:
            <p class="weather-pressure "> </p>
        </div>

        <div class="wrapp">Опис:
            <p class="weather-description"> </p>

        </div>

        <div class="wrapp">Вологість:
            <p class="weather-humidity "> </p>

        </div>

        <div class="wrapp">Швидкість вітру:
            <p class="weather-speed "> </p>
        </div>

        <div class="wrapp">Напрям у градусах:
            <p class="weather-deg "> </p>

        </div>

        <div class="wrapp"> Як виглядає:
            <img class="weather-img " src="" alt="weather img">
        </div>
    </div>
</section>

<body>
    <script src="./scripts/main.js"></script>
</body>

</html>
